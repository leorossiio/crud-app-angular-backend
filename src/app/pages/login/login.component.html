<section class="gradient-custom">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <p class="text-white-50 mb-5 text-center">Por favor, insira o seu email e senha</p>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="email" placeholder="Insira o E-mail">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" required (keydown.enter)="login()" placeholder="Insira a senha"/>
              </div>

              <div class="d-flex justify-content-center pt-3">
                <button class="btn btn-outline-light btn-lg px-5" (click)="login()">Login</button>
              </div>
              

              <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div> -->

            </div>

            <div>
              <p class="mb-0 text-center">Não possuí uma conta? <a routerLink="/cadastro" class="text-white-50 fw-bold">Cadastro</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
